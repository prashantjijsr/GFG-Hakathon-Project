<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Exercises</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container that holds everything */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Heading style */
        h1 {
            font-size: 36px;
            text-transform: uppercase;
            color: #fff;
            background-color: #28a745;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 5px 15px rgba(40, 167, 69, 0.5);
            margin-bottom: 20px;
        }

        /* List styling */
        ul {
            list-style: none;
            padding-left: 0;
        }

        /* Individual list item styling */
        ul li {
            font-size: 20px;
            margin: 12px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        /* Arrow before each list item */
        ul li::before {
            content: "âžœ";
            padding-right: 15px;
            color: #28a745;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Highlighted text within each list item */
        .highlight {
            color: #333;
            font-weight: 600;
        }

        /* Hover effect on list items */
        ul li:hover {
            background-color: #28a745;
            color: #fff;
            transform: translateY(-5px);
        }

        /* Hover effect on the arrow */
        ul li:hover::before {
            color: #fff;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            ul li {
                font-size: 18px;
            }
        }
    </style>
</head>
